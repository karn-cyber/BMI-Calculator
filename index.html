<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1 style="text-align: center">BMI Calculator</h1>
    <form>
        Enter your Height  <input type="text" id="height" placeholder="Enter your height in cm">
        <br>
        <br>
        Enter your Weight <input type="text" id="weight" placeholder="Enter your weight in kg">
        <br>
        <br>
        <button style="background-color: blue;color:white;border-radius: 10px;width:100px;height:30px;font-size: large;text-align: center;"type="submit" id="submit">Submit</button>
        <div id="result"></div>
        
    </form>
    <div style="text-align: center;"class="info">
        <h3>BMI Information:
        </h3>
        <h5>UnderWeight : Less than 18.5</h5>
        <h5>Normal Weight : 18.5 to 24.9</h5>
        <h5>Over Weight : >24.9</h5>
    </div>
</body>
<script src="script.js"></script>

</html>
